<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
     
    <link rel="preconnect" href="https://fonts.gstatic.com">   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">  
    
    <title>Inicio de sesión</title>
  </head>
  <body>
    <header class="header">
      <div class="header__first-row">
        <span class="header__first-row__logo">
            <img src="public/images/logo-mercado-liebre.svg" alt="" width="320px">
          </span>
  
          <span class="container_search-bar">
            <input type="text" placeholder="Buscar productos, marcas">
            <button><i class="fas fa-search search"></i></button>
          </span>
          
          <span class="header__copy">
            <i class="fas fa-hand-holding-usd"></i> Compra en cuotas y sin tarjeta
            de crédito
          </span>
        </div>
        
    
        <nav class="nav">
            <ul class="nav-bar__left header__second-row__list">
               <li><a href="#">Ofertas</a></li>
               <li><a href="#">Tiendas Oficiales</a></li>
               <li><a href="#">Vender</a></li>
               <li><a href="#">Ayuda</a></li>
            </ul>

      <ul class="nav-bar__right header__second-row__list">
            <li><a href="/register.html">Crea tu cuenta</a><i class= "far fa-address-card"></i></li>
            <li><a href="/login.html">Ingresa</a><i class="fas fa-sign-in-alt"></i></li>
            <li><a href="#">Mis compras</a><i class="fas fa-shopping-basket"></i></li>
        </ul>
    </nav>
    </header>

    <main class="login">
      <article class="logincontainer">
        <form action="/login" method="GET">
          
         <p class = "recuadro_log">
             <label for = "Usuario">Usuario: </label>
            <input
            type="text"
            placeholder="Ingresa tu usuario"
            name="Usuario"
            id="Usuario"
            class="submitlogin"
          ></p>

          <p>
            <label for = "pass">Contraseña: </label>
            <input
            type="password"
            placeholder="Ingresa tu Contraseña"
            name="pass"
            id="pass"
            class="submitlogin"
         ></p>

          <p>
          <button type="submit" class="submitlogin">Enviar</button>
          </p>
        </article>
    </main>
     </form>
  </body>
</html>
